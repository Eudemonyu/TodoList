<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="assets/css/todolist.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js">
  </script>

</head>

<body>

  <div class="container">
    <h1>To-Do List <i class="fa fa-plus" aria-hidden="true"></i></h1>
    <input type="text" name="" value="" placeholder="Add New Todo">
    <ul>
      <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> buy milk</li>
      <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> run 5 miles</li>
      <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> play tennis</li>
      <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> See a movie</li>
      <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> read a book</li>
    </ul>
  </div>

  <script type="text/javascript" src="assets/js/todolist.js">
  </script>
</body>

</html>
